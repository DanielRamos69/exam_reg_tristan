<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Sign Up</title></head>
<body>
  <h1>Create account</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for c,m in messages %}
          <li><strong>{{ c|capitalize }}:</strong> {{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
  <label>Full name
    <input name="full_name" required>
  </label><br>

  <label>Email
    <input type="text" name="email" required
           pattern="^\d{10}@student\.csn\.edu$"
           title="Use your CSN email like 8001234567@student.csn.edu">
  </label><br>

  <label>Password
    <input type="password" name="password" required
           pattern="^\d{10}$"
           title="Your 10-digit NSHE">
  </label><br>

  <label>Confirm
    <input type="password" name="confirm" required
           pattern="^\d{10}$"
           title="Re-enter your 10-digit NSHE">
  </label><br>

  <button type="submit">Create Account</button>
</form>
